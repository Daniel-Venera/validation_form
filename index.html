<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <title>Javascript Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h2>Create Account</h2></div>
      <form id="form" class="form">
        <div class="form-control">
          <label>Username</label>
          <input type="text" placeholder="danielvenera92" id="username" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input type="email" placeholder="hello@danielvenera.com" id="email" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small id="passwordError">Error message</small>
        </div>
        <div class="form-control">
          <label>Password check</label>
          <input type="password" placeholder="Password two" id="password2" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <div class="modal">
      <div class="modal-content">You have sucessfully created an account ! <i class="fa fa-times"></i></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
